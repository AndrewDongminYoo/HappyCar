version: 0.1
cli:
  version: 1.11.1
plugins:
  sources:
    - id: trunk
      ref: v0.0.21
      uri: https://github.com/trunk-io/plugins
lint:
  disabled:
    - shfmt
    - trufflehog
  enabled:
    - actionlint@1.6.25
    - checkov@2.3.309
    - dotenv-linter@3.3.0
    - eslint@8.43.0
    - git-diff-check
    - osv-scanner@1.3.4
    - oxipng@8.0.0
    - prettier@2.8.8
    - shellcheck@0.9.0
    - trivy@0.42.1
    - yamllint@1.32.0
runtimes:
  enabled:
    - go@1.19.5
    - node@18.12.1
    - python@3.10.8
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
